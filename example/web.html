<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web - SequenceCanvas</title>
    <style>
        *, ::before, ::after {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <!-- Canvas -->

    <canvas id="example"></canvas>

    <!-- Connection -->

    <script src="../lib/sequence-canvas.js"></script>

    <!-- Usage -->

    <script>

      function createPathImage(index) {
        return `https://kranteh-pro.ru/wp-content/themes/base/assets/i/1/LKS_seq001_${index.toString().padStart(5, '0')}.webp`;
      }
      const arrayPathImages = [...new Array(100).fill('').map((_, i) => createPathImage(i))];

      const canvas = new SequenceCanvas({
        canvas: {
          element: document.querySelector('canvas#example'),
          width: 1920,
          height: 950,
        },
        images: {
          paths: arrayPathImages,
        },
        on: {
          loaded: function(event) {
            console.log('loaded', event);
          }
        }
      });
      canvas.on('start', function(event) {
        console.log('start', event);
      });

    </script>

</body>
</html>
